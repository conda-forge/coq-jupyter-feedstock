{% set name = "coq-jupyter" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coq_jupyter-{{ version }}.tar.gz
  sha256: 6660ff1a7cfb5c688a2fc60ad159a4d0948ecaaa2388dab7cdb39be8ec58481b

build:
  number: 0
  skip: true  # [win]
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - coq >=8.6
    - python
    - jupyter_client
    - ipython
    - ipykernel
    - future
    - pexpect >=4.0

test:
  imports:
    - coq_jupyter

about:
  home: https://github.com/EugeneLoy/coq_jupyter
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Jupyter kernel for Coq
  dev_url: https://github.com/EugeneLoy/coq_jupyter

extra:
  recipe-maintainers:
    - EugeneLoy
    - isuruf
    - slel
